<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" &gt;/>
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css')}}" />
        <script src="{{ url_for('static', filename= 'js/script.js')}}"></script>
    </head>


<body>
    {% extends 'base.html' %}

    {% block content %}
<h1>{% block title %} Index {% endblock %}</h1>
<h2> WEB APP/ FLASK BLOG</h2>
{% endblock %}

<form action="/submit" method='post'>
    <label for="Science">Science:</label><br>
    <input type="text" id="science" name="science" value="0"><br>
    <label for="Math">Math:</label><br>
    <input type="text" id="math" name="math" value="0"><br><br>
    <label for="C">C:</label><br>
    <input type="text" id="c" name="c" value="0"><br><br>
    <label for="datascience">Data Science:</label><br>
    <input type="text" id="datascience" name="datascience value" value="0"><br><br>
    <input type="submit" value="Submit">
</form>

<p> If you click the "Submit" button the form-data will be sent to a page called "/submit".</p>


<nav class="navbar navbar-expand-md navbar-light bg light">
    <a class="navbar-brand" href="{{url_for('index')}}">Flaskblog</a>
    <a class="navbar-brand" href="{{url_for('test')}}">Test</a>
    <button class="navbar-toggler" type="button" data toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navugation">
    <span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Contact Us</a><br><br>
            <a class="nav-link" href="#">About us</a>
        </li>
        </ul>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
      });
    </script>
  </body>
</html>
